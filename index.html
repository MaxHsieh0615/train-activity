<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <title>Train Activity</title>
</head>

<body>
    <div class="container">

        <br>

        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center">Your Train Schedule!</h1>
        </div>

        <br>

        <div class="row">
            <!-- Most Recent train schedule -->
            <div class="col-lg">
                <div class="card card-default">
                    <div class="card-header">
                        <h3>
                            Current Train Schedule</h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover" id="trainTable">
                            <thead>
                                <tr>
                                    <th id="name-display">Train Name</th>
                                    <th id="destination-display">Destination</th>
                                    <th id="firstTrain-display">Frequency (min)</th>
                                    <th id="frequency-display">Next Arrival</th>
                                    <th id="away-display">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <br>
        <br>


        <!--input train info-->
        <div>
            <div class="col-lg">
                <div class="card card-default">
                    <div class="card-header">
                        <h3>
                        Add Train Info
                        </h3>
                    </div>
                    <div class="card-body">

                        <!-- input Form -->
                        <form role="form">
                            <div class="form-group row">
                                <label for="name-input">Train Name:</label>
                                <input class="form-control" id="name-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="destination-input">Destination:</label>
                                <input class="form-control" id="destination-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="firstTrain-input">First Train time:</label>
                                <input class="form-control" id="firstTrain-input" type="time">
                            </div>
                            <div class="form-group row">
                                <label for="frequency-input">Frequency (min)</label>
                                <textarea class="form-control" id="frequency-input" rows="text"></textarea>
                            </div>
                            <button class="btn btn-default" id="add-train" type="submit">Start Tracking!</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/javascript.js"></script>
</body>

</html>
